<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Log</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .file-log {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .file-log h1 {
            margin-bottom: 20px;
        }
        .file-log ul {
            list-style-type: none;
            padding: 0;
        }
        .file-log li {
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
        }
        .file-log li:last-child {
            border-bottom: none;
        }
        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="file-log">
            <h1 class="text-center">File Log for {{ logs.first.file.file_name }}</h1>
            <ul>
                {% for log in logs %}
                <li class="d-flex justify-content-between align-items-center">
                    <span>{{ log.timestamp }}: {{ log.passed_from.username }} passed to {{ log.passed_to.username }}</span>
                </li>
                {% endfor %}
            </ul>
            <a href="{% url 'file_list' %}" class="btn btn-primary back-btn">Back to File List</a>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
